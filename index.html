<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素之戰-與魔王戰鬥吧</title>
    <meta name="description" content="用熟悉的火影忍者元素，打造出來的趣味戰鬥遊戲">
    <link rel="stylesheet" href="game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
        <div class="player">
          <div class="img-wrapper w-100">
            <img src="../pics/xiaze.jfif" alt="">
          </div>
          <div class="buttons d-flex">
            <button>水之刃</button>
            <button>火之刃</button>
             <button>風之刃</button>
             <button>雷之刃</button>
             <button>土之刃</button>
          </div>
          <span>您的召喚獸:來自真腥鎮的小痔</span>
          <canvas id="main"></canvas>
          <button class="btn">扣血</button>
          <div class="hpBar"></div>
        </div>
          <div class="element-counter">
              <span>
                遊戲規則:<br>
                1.玩家、魔王有300滴血，每回合玩家跟魔王互相攻擊，您必須盡快找出魔王的攻擊規律，快速通關<br><br>
                2.如果是用<mark>上位元素攻擊對手下位元素</mark>，對手會受到<mark>嚴重傷害</mark><br>ex:魔王出水，玩家出火，玩家受重傷<br><br>
                3.如果是用<mark>下位元素攻擊對手上位元素</mark>，對手會受到<mark>大量治癒</mark><br>ex:玩家出雷，魔王出風，魔王受到治療<br>
                4.如果是用<mark>無上下位關係不同元素互相攻擊</mark>，<mark>雙方均受到隨機輕微傷害</mark><br>ex:玩家出水，魔王出雷，雙方受到少量傷害<br>
                5.如果是用<mark>無上下位關係相同元素互相攻擊</mark>，<mark>雙方均受到隨機輕微治療</mark><br>ex:玩家出水，魔王出水，雙方受到少量治療<br>
              </span>
              <img src="../pics/下載.jfif" alt="">
          </div>
          <div class="boss">
            <div class="img-wrapper">
              <img src="../pics/boss.jfif" alt="">
            </div>
              <span>地下城的魔王</span>
            <!-- <div class="buttons d-flex">
                <button>水遁 水龍彈之術</button>
                <button>火遁 豪火滅卻</button>
                 <button>風遁 無限砂塵大突破</button>
                 <button>雷遁 散打慕流斗</button>
                 <button>土遁 有為轉變</button>
              </div> -->
              <div class="boss_message_box"></div>
          </div>
        </div>
    <div class="message_box"></div>
  </div>   
        <script src="game.js"></script>  
</body>
</html>
